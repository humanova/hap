<!DOCTYPE html>
<html>
<head>
  <title>Business Intelligence Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        /* configure the size of the map */
        width: 100%;
        height: 100%;
      }
    </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var markers = {};
    var ws = new WebSocket("ws://localhost:8765");

    ws.onopen = function() {
        ws.send(JSON.stringify({ action: "get_markers" }));
    }

    ws.onmessage = function(event) {
        var data = JSON.parse(event.data);
        if (data.action === "add_marker") {
            createMarker({id: data.marker.id, lat:data.marker.lat, lon:data.marker.lon, summary:data.marker.summary});
        } else if (data.action === "remove_marker") {
            removeMarker(data.marker.id);
        } else if (data.action === "add_markers") {  // response to 'get_markers
            for (var i = 0; i < data.markers.length; i++) {
                createMarker(data.markers[i]);
            }
        }
    };

    function createMarker(dataPoint) {
      var marker = L.marker([dataPoint.lat, dataPoint.lon]);
      var popupContent = `ID:${dataPoint.id}<h3>${dataPoint.summary}</h3>`;
      marker.bindPopup(popupContent);
      markers[dataPoint.id] = marker;
      marker.addTo(map);
      return marker;
    }

    function removeMarker(markerId) {
        marker = markers[markerId];
        map.removeLayer(marker);
        delete markers[markerId];
    }

    // Initialize the Leaflet map
    var map = L.map('map').setView([38.9637, 35.2433], 7);

    // Add tile layers
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
  </script>
</body>
</html>
